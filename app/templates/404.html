{% extends "base.html" %}
{% block title %}Ошибка 404 — Страница не найдена{% endblock %}
{% block content %}

<main class="content-wrapper">

    <section class="error-page">
        <div class="error-container">
            <h1>Ошибка 404</h1>
            <p>К сожалению, запрашиваемая страница не найдена. Возможно, вы перешли по устаревшей ссылке или страница была удалена.</p>

            <img src="{{ url_for('static', filename='images/404_image.jpg') }}" alt="Страница не найдена" class="error-image">

            <div class="error-actions">
                <a href="{{ url_for('main.index') }}" class="btn-primary">На главную</a>
                <a href="{{ url_for('main.site_map') }}" class="btn-secondary">Карта сайта</a>
                <a href="{{ url_for('main.contacts') }}" class="btn-secondary">Связаться с нами</a>
            </div>
        </div>
    </section>

</main>

<style>
/* ========== Стили для страницы ошибки 404 ========== */

.error-page {
    text-align: center;
    padding: 40px 20px;
}

.error-container {
    background: #fff;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    max-width: 700px;
    margin: 0 auto;
}

.error-container h1 {
    font-size: 48px;
    color: #dc2626;
    margin-bottom: 15px;
}

.error-container p {
    font-size: 18px;
    color: #444;
    margin-bottom: 20px;
}

.error-image {
    width: 100%;
    max-width: 400px;
    margin: 0 auto 20px auto;
    display: block;
}

.error-actions {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
}

.btn-primary, .btn-secondary {
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
}

.btn-primary {
    background: #2563eb;
    color: #fff;
}

.btn-primary:hover {
    background: #1e40af;
}

.btn-secondary {
    background: #10b981;
    color: #fff;
}

.btn-secondary:hover {
    background: #059669;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 768px) {
    .error-container h1 {
        font-size: 36px;
    }
}
</style>

{% endblock %}
