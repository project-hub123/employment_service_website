{% extends "base.html" %}
{% block title %}Авторизация — Служба занятости населения{% endblock %}
{% block content %}

<main class="content-wrapper">

    <section class="login-page">
        <h1>Вход в личный кабинет</h1>
        <p>Введите логин и пароль для доступа к личному кабинету.</p>

        <form action="{{ url_for('login') }}" method="POST" class="auth-form">
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" placeholder="Введите логин" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>

            <button type="submit" class="btn-primary">Войти</button>
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <p class="register-link">Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
    </section>

</main>

<style>
/* ---------- Авторизация ---------- */
.login-page h1 {
    font-size: 30px;
    color: #1e3a8a;
    margin-bottom: 10px;
}

.auth-form {
    max-width: 400px;
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-top: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.auth-form label {
    font-weight: 600;
}

.auth-form input {
    padding: 10px 12px;
    border: 2px solid #2563eb;
    border-radius: 6px;
    font-size: 15px;
    outline: none;
}

.auth-form input:focus {
    border-color: #1e40af;
}

.error-message {
    color: #dc2626;
    font-weight: 600;
    margin-top: 10px;
}

.register-link {
    margin-top: 15px;
    font-size: 15px;
}

.register-link a {
    color: #2563eb;
    text-decoration: none;
    font-weight: 600;
}

.register-link a:hover {
    text-decoration: underline;
}
</style>

{% endblock %}
